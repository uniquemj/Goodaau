<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodaau</title>
    <link rel = "stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav>
        <div id="left-container">
            <div class="logo">
                <a href = "./index.html"><h1>Good<span>aau</span></h1></a>
            </div>
        </div>
        <div id="right-container">
            <a href = "./login.html"><button class="btn">Login</button></a>    
        </div>
    </nav>

    <main>
        <div class="login-container">
            <div class="login_content">
                <div class="title">
                    <p>LogIn to Goodaau</p>
                </div>
                <div class="login_form">
                    <form action="" method="post">
                        <div class="input_field">
                            <span class="user_logo"><i class="fa-solid fa-user"></i></span><input type="text" name="email" id="email" placeholder="Username or Email">
                        </div>
                        <div class="input_field">
                            <span class="lock_logo"><i class="fa-solid fa-lock"></i></span><input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <button class="btn">Login</button>
                    </form>
                </div>
                <div class="or_container">
                    <span class = "line"></span><p>or</p><span class = "line"></span>
                </div>
                <div class="google_container">
                    <span class="google_logo"><i class="fa-brands fa-google"></i></span><a href="./form.html">Continue with Google</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/18dd44fec0.js" crossorigin="anonymous"></script>
</body>
</html>
